<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Odin Mint</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body>
		<form action="/signup" method="post">
			<span class="header">One Account. Everything Intuit.</span>
			<div class="subhead">
				Create an account for all of Intuit's products including Mint
			</div>
			<fieldset class="signup">
				<label>
					Email address
					<input type="text" name="email">
				</label>
				<label>
					Phone (recommended)
					<input type="text" name="phone">
					<span class="warning">Standard call, messaging or data rates may apply</span>
				</label>
				<label>
					Password
					<input type="password" name="password">
				</label>
			</fieldset>
			<fieldset class="action">
				<label>
					<input class="btn" type="submit" name="submit" value="Create Account">
				</label>
			</fieldset>

		</form>
	</body>
</html>
